<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Price-component-with-toogle]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
      <h1>Our Pricing</h1>
      <span class="box">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" onclick="show();" id="box">
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </span>
    </header>
    <main>
      <div class="col">
        <h2>Basic</h2>
        <h3 id="basic">&dollar;199.99</h3>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
      <div class="col">
        <h2>Professional</h2>
        <h3 id="professional">&dollar;249.99</h3>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
      <div class="col">
        <h2>Master</h2>
        <h3 id="master">&dollar;399.99</h3>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
    </main> 
      
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Coderio10">Anointed kayode</a>.
  </div>
</body>
<script>
  function show(){
    if(box.checked == true){
      let price = document.getElementById("box");
      document.getElementById("basic").innerHTML = "&dollar;19.99";
      document.getElementById("professional").innerHTML = "&dollar;24.99";
      document.getElementById("master").innerHTML = "&dollar;39.99";
    }else{
      document.getElementById("basic").innerHTML = "&dollar;199.99";
      document.getElementById("professional").innerHTML = "&dollar;249.99";
      document.getElementById("master").innerHTML = "&dollar;399.99";
    }
  }
</script>
</html>
